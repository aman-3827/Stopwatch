    <!-- Navbar -->

    <!-- Header -->
    <header class="header">
        <h1>Real-Time Stopwatch</h1>
        <p>A simple stopwatch that lets you track time easily.</p>
    </header>

    <!-- Clock Section -->
    <div class="clock-container">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">

            <button id="reset-button"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </div>
